<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Elementos</ion-title>
    <ion-button (click)="agregarElemento()" slot="end">
      <ion-icon name="add"></ion-icon>
      Agregar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let elemento of elementos">
      <ion-label>{{ elemento.title }}</ion-label>
      <ion-button (click)="verDetalle(elemento.id)" slot="end">Ver m√°s</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
